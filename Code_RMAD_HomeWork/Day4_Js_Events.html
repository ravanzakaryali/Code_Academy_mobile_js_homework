<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <input placeholder="Name" onchange="GetNameValue(this)"/>
    <br>
    <input placeholder="Surname" onchange="GetSurnameValue(this)"/> 
    <br>
    <input placeholder="Age" type="number" onchange="GetAgeValue(this)"/>
    <br>
    <button onclick="Print()">Add </button> // Button
    <script>
        
        let users =[{
            id: 1,
            name:"Huseyn",
            surname:"Memmedov", 
            age:22
        }]     

        let nameInput = "";   
        let surnameInput = "";   
        let ageInput = "";   
        
        function AddUser(name, surname, age) {
            const user = {
                id: users[users.length - 1].id + 1,
                name: name,
                surname: surname,
                age: age
            };
            users.push(user);
            return `User: ${user.name} ${user.surname} ${user.age}`;
        }
        
        function GetNameValue(element){
            nameInput = element.value;
        }
        function GetSurnameValue(element){
            surnameInput = element.value;
        }
        function GetAgeValue(element){
            ageInput = parseInt(element.value);
        }
        function Print(){
            AddUser(nameInput,surnameInput,ageInput);
            console.log(`Name: ${nameInput} \nSurname: ${surnameInput}`);
        }
    </script>
</body>
</html>

    <script>
        //1. İstəlinən sayda ədədlərin kvadratlarının cəmini tapan bir function yazın.
        function Sum(n, ...numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += Math.pow(numbers[i], n);
            }
            return sum;
        }
        //2. İstəlinən sayda ədədlərin ədədi ortasını tapan bir function yazın.
        function SumNumbersAverage(...numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            return sum / numbers.length;
        }
        //3. n-dən m-ə qədər x ədədinə tam bölünənlərin cəmini hesablayan bir function yazın
        function SumDiveded(start, end, x) {
            let sum = 0;
            if (start > end) {
                //end = 1
                //start = 3

                //number = 3
                //start = 1
                //end = 3
                let number = start;
                start = end;
                end = number;
            }
            for (let i = start; i < end; i++) {
                if (i % x == 0) {
                    sum += i;
                }
            }
            return sum;
        }
        // 4. n-dən m-ə qədər sadə ədədlərin cəmini hesablayan bir function yazın.
        function SumPrimes(start, end) {
            let sum = 0;
            if (start > end) {
                let number = start;
                start = end;
                end = number;
            }
            if (start == 1) {
                start = 2;
            }
            for (let i = start; i < end; i++) {
                let flag = true;
                for (let k = 2; k < i; k++) {
                    if (i % k == 0) {
                        flag = false;
                        break;
                    }

                }
                if (flag) {
                    sum += i;
                }
            }
            return sum;
        }
        //5. Replace methodunu custom olaraq özünüz yazın.
        // let text = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et, possimus";

        function CustomReplace(text, searchValue, replaceValue) {
            let startIndex = text.indexOf(searchValue);
            let endIndex = startIndex + searchValue.length;
            return text.substr(0, startIndex) + replaceValue + text.substr(endIndex);
        }
        //Custom SubString
        let text = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et, possimus";

        function CustomSubstring(text, start, end) {
            let result = "";
            if (start < 0) {
                start = 0;
            }
            if (end < 0) {
                end = 0;
            }
            if (start > end) {
                let number = start;
                start = end;
                end = number;
            }
            for (let i = start; i < end; i++) {
                result += text[i];
            }
            return result;
        }
    </script>
